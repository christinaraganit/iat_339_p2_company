          </div>

          <div class="product">
            <div class="product-img">
              <img src="./img/mockup.png" alt="Ocean Avenue Lyrics T-Shirt" />
            </div>

            <div class="product-info">
              <div>
                <h4>Ocean Avenue Lyrics T-Shirt</h4>
                <span>Large</span>

              </div>

              <div>
                <h4>Ocean Avenue Lyrics T-Shirt</h4>

              </div>

                <select class="number-dropdown">
                  <option value="1">1</option>

          <div id="summary">

              <span>Subtotal</span>

            </div>

              <span>Shipping estimate</span>
              <em>$5.00</em>
            </div>

              <span>Tax estimate</span>
              <em>$8.32</em>
            </div>
            <div>

            <a href="checkout.html" class="primary">Checkout</a>
